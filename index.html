<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="design.css">
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/3812/PNG/512/list_file_to_do_list_tasks_icon_233411.png" type="image/x-icon">
</head>
<body>
    
    <header id="header">
        <div id="alert"></div>
        <h1 id="h1"> TO DO LIST </h1>

        <form id="userForm">
            <div class="input-group mb-3 input-group-container">
                <input type="text" class="form-control" placeholder="Yapılacak işinizi yazınız" aria-label="Recipient's username" aria-describedby="button-addon2" name="do" id="do">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2"> Ekle </button>
            </div>

            <ul class="list-group"  id="taskList">
                
            </ul>
        </form>
    </header>

    <script src="brain.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
